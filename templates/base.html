<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SmartAgro Disease Detection</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Hero-Clean-Reverse-images.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Navbar-With-Button-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light py-3 fixed-top">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center fw-bold text-primary" href="{{ url_for('home') }}">
            <span>SmartAgro</span>
        </a>
        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" href="{{ url_for('ai_detect_page') }}">Detect</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" href="{{ url_for('supplement') }}">Supplement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" href="{{ url_for('learnmore') }}">Learn More</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Content Block -->
    <main class="container mt-5">
        {% block content %}
        <!-- Dynamic content will be inserted here -->
        {% endblock %}
    </main>

    <!-- Footer -->
 <!-- Footer -->
 <footer class="bg-light py-4 mt-auto">
  <div class="container text-center">
      <p>&copy; 2024 SmartAgro. All Rights Reserved.</p>
      <p>Developed By Waqas</p>
      <div>
          <!-- <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a> -->
          <a href="https://github.com/Muhammad-waqas1" class="text-dark mx-2" target="_blank"><i
                  class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/muhammad-waqas-544b3529a/" class="text-dark mx-2"
              target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
  </div>
</footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script>
        // Custom JS
        document.getElementById("toggleNavbarButton")?.addEventListener("click", function () {
            $("#navbarNav").toggleClass("show");
        }); 
        document.addEventListener("scroll", function () {
          const navbar = document.querySelector(".navbar");
          if (window.scrollY > 50) {
              navbar.classList.add("scrolled");
          } else {
              navbar.classList.remove("scrolled");
          }
      });
      
    </script>
    
</body>

</html>
